<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Composant prix avec bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between p-3 mb-4 border-bottom"
    >
      <div class="col-md-3 mb-2 mb-md-0">
        <a
          href="index.html"
          class="d-inline-flex link-body-emphasis text-decoration-none"
        >
          <img
            src="img/logo.png"
            class="logo px-2"
            width="100px"
            height="50px"
            role="img"
            alt="Logo Robbie Lens"
          />
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="#" class="nav-link px-2 link-dark">Accueil</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">A propos</a></li>
        <li><a href="#" class="nav-link px-2 link-secondary">Prix</a></li>
        <li><a href="#" class="nav-link px-2 link-dark">FAQ</a></li>
      </ul>

      <div class="col-md-3 text-end px-2">
        <button type="button" class="btn btn-outline-dark me-2">Login</button>
        <button type="button" class="btn btn-dark">S'inscrire</button>
      </div>
    </header>
    <main class="main__content p-4">
      <h1 class="text-center my-4">Forfaits proposés</h1>
      <section class="row row-cols-1 row-cols-md-3 mb-3">
        <article class="col">
          <figure class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h2 class="my-0 fw-normal">Gratuit</h2>
            </div>
            <figcaption class="card-body">
              <h2 class="card-title pricing-card-title">
                0€<small class="text-body-secondary fw-light">/mo</small>
              </h2>
              <ul class="list-unstyled mt-3 mb-4">
                <li>10 utilisateurs</li>
                <li>2 GB de stockage</li>
                <li>Assistance par mail</li>
                <li>Accès au centre d'aide</li>
              </ul>
              <button type="button" class="w-100 btn btn-lg btn-outline-dark">
                Créer un compte Gratuit
              </button>
            </figcaption>
          </figure>
        </article>
        <article class="col">
          <figure class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h2 class="my-0 fw-normal">Pro</h2>
            </div>
            <figcaption class="card-body">
              <h2 class="card-title pricing-card-title">
                15€<small class="text-body-secondary fw-light">/mo</small>
              </h2>
              <ul class="list-unstyled mt-3 mb-4">
                <li>20 utilisateurs</li>
                <li>10 GB de stockage</li>
                <li>Assistance prioritaire par mail</li>
                <li>Accès au centre d'aide</li>
              </ul>
              <button type="button" class="w-100 btn btn-lg btn-dark">
                Choisir
              </button>
            </figcaption>
          </figure>
        </article>
        <article class="col">
          <figure class="card mb-4 rounded-3 shadow-sm border-dark">
            <div class="card-header py-3 text-bg-dark border-dark">
              <h2 class="my-0 fw-normal">Entreprise</h2>
            </div>
            <figcaption class="card-body">
              <h2 class="card-title pricing-card-title">
                29€<small class="text-body-secondary fw-light">/mo</small>
              </h2>
              <ul class="list-unstyled mt-3 mb-4">
                <li>30 utilisateurs</li>
                <li>15 GB de stockage</li>
                <li>Assistance téléphonique et par mail</li>
                <li>Accès au centre d'aide</li>
              </ul>
              <button type="button" class="w-100 btn btn-lg btn-dark">
                Nous contacter
              </button>
            </figcaption>
          </figure>
        </article>
      </section>

      <h2 class="display-6 text-center mb-4">Comparer les options</h2>

      <article class="table-responsive rounded-top">
        <table class="table text-center">
          <thead>
            <tr>
              <th style="width: 30%"></th>
              <th style="width: 22%">Gratuit</th>
              <th style="width: 22%">Pro</th>
              <th style="width: 22%">Entreprise</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" class="text-start">Public</th>
              <td><ion-icon name="checkmark-outline"></ion-icon></td>
              <td><ion-icon name="checkmark-outline"></ion-icon></td>
              <td><ion-icon name="checkmark-outline"></ion-icon></td>
            </tr>
            <tr>
              <th scope="row" class="text-start">Privé</th>
              <td></td>
              <td><ion-icon name="checkmark-outline"></ion-icon></td>
              <td><ion-icon name="checkmark-outline"></ion-icon></td>
            </tr>
          </tbody>

          <tbody>
            <tr>
              <th scope="row" class="text-start">Permissions</th>
              <td><ion-icon name="checkmark-outline"></ion-icon></td>
              <td><ion-icon name="checkmark-outline"></ion-icon></td>
              <td><ion-icon name="checkmark-outline"></ion-icon></td>
            </tr>
            <tr>
              <th scope="row" class="text-start">Partages</th>
              <td></td>
              <td><ion-icon name="checkmark-outline"></ion-icon></td>
              <td><ion-icon name="checkmark-outline"></ion-icon></td>
            </tr>
            <tr>
              <th scope="row" class="text-start">Membres illimités</th>
              <td></td>
              <td></td>
              <td><ion-icon name="checkmark-outline"></ion-icon></td>
            </tr>
            <tr>
              <th scope="row" class="text-start">Sécurités supplémentaires</th>
              <td></td>
              <td></td>
              <td>
                <ion-icon name="checkmark-outline"></ion-icon>
              </td>
            </tr>
          </tbody>
        </table>
      </article>
    </main>
    <footer
      class="d-flex flex-wrap justify-content-between align-items-center p-3 my-4 border-top"
    >
      <div class="col-md-3 mb-2 mb-md-0">
        <a
          href="index.html"
          class="d-inline-flex link-body-emphasis text-decoration-none"
        >
          <img
            src="img/logo.png"
            class="logo px-2"
            width="100px"
            height="50px"
            role="img"
            alt="Logo Robbie Lens"
          />
        </a>
      </div>

      <ul class="nav col-md-4 justify-content-end">
        <li class="ms-3">
          <a class="text-body-secondary" href="#">
            <ion-icon name="logo-facebook"></ion-icon>
          </a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="#">
            <ion-icon name="logo-instagram"></ion-icon>
          </a>
        </li>
        <li class="ms-3">
          <a class="text-body-secondary" href="#"
            ><ion-icon name="logo-whatsapp"></ion-icon
          ></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
